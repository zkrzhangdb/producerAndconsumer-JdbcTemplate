<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body style="margin: auto 10% auto 10%">
<form class="form-horizontal" role="form" style="margin-top: 7%" th:method="post" th:action="@{/user/saveOrUpdateUser}">

    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">序号</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="id" name="id" th:value="${user?.id}"
               placeholder="请输入年龄">
    </div>
    </div>

    <div class="form-group">
        <label for="age" class="col-sm-2 control-label">年龄:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="age" name="age" th:value="${user?.age}"
                   placeholder="请输入年龄">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" th:value="${user?.name}"
                   placeholder="请输入姓名">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>

</body>
</html>
